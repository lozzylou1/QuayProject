<!DOCTYPE html>
<html>
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">
		Basket
	</ui:define>
	<ui:define name="maincontent">
	<h:form>
		<h:commandButton class="basket_remove_button" value="Clear Basket"
			type="submit" action="#{products.clearBasket()}">
		</h:commandButton>
	</h:form>

		<ui:repeat var="product" value="#{products.h.entrySet().toArray()}" >

			<div class="basket_row">
				<div class="basket_image">
					<h:graphicImage value="#{product.key.image1}" />

				</div>

				<div class="basket_content">
					
					<h:form id = "basketQuantityForm">
					<h:outputText id = "quantityID" class="basket_quantity" value="Quantity: #{product.value}" />
						<h:commandButton class="basket_quantity" value="+">
							<f:ajax event="click" listener="#{products.incrementQuantity(product.value)}" 
							render="basketQuantityForm"/>
						</h:commandButton>
					
					
						<h:commandButton class="basket_quantity" value="-">
							<f:ajax event="click" listener="#{products.decrementQuantity(product.value)}" 
							render="basketQuantityForm"/>
						</h:commandButton>
					</h:form>

					<h:outputText class="basket_price" value="Â£#{product.key.price}" />
					

				</div>
				<div class="basket_remove">
					<h:form>
						<h:commandButton class="basket_remove_button" value="Remove"
							type="submit" action="#{products.removeItemFromBasket()}">
							<f:setPropertyActionListener target="#{products.action}"
								value="#{product.key.productID}" />
						</h:commandButton>
					</h:form>
					<h:outputText class="basket_price"
						value="Â£#{products.basketTotalPrice}" />
				</div>
				<hr/>
			</div>
		</ui:repeat>
	</ui:define>
</ui:composition>
</html>
