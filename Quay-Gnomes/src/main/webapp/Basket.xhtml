<!DOCTYPE html>
<html>
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">
		Basket
	</ui:define>
	<ui:define name="maincontent">
	<h:form>
		<h:commandButton class="basket_remove_button" value="Clear Basket"
			type="submit" action="#{products.clearBasket()}">
		</h:commandButton>
	</h:form>
	
		<ui:repeat var="product" value="#{products.basketDataModel}">
			<div class="basket_row">
				<div class="basket_image">
					<h:graphicImage value="#{product.image1}" />

				</div>

				<div class="basket_content">
					<h:outputText class="basket_quantity" value="Quantity" />
					<h:form>
					<h:commandButton class="basket_quantity" value="+" type="submit"/>
					
					</h:form>
					<h:form>
					<h:commandButton class="basket_quantity" value="-" type="submit"/>
					
					</h:form>

					<h:outputText class="basket_price" value="Â£#{product.price}" />

				</div>
				<div class="basket_remove">
					<h:form>
						<h:commandButton class="basket_remove_button" value="Remove"
							type="submit" action="#{products.removeItemFromBasket()}">
							<f:setPropertyActionListener target="#{products.action}"
								value="#{product.productID}" />
						</h:commandButton>
					</h:form>
					<h:outputText class="basket_price"
						value="Â£#{products.basketTotalPrice}" />
				</div>
				<hr/>
			</div>
		</ui:repeat>
	</ui:define>
</ui:composition>
</html>
