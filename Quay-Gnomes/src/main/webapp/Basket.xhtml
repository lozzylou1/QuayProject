<!DOCTYPE html>
<html>
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">
		Basket
	</ui:define>
	<ui:define name="maincontent">
	<ui:repeat var="product" value="#{products.basketDataModel}">
		<div class="basket_row">
			<div class="basket_image">
				<h:graphicImage value="#{product.image1}" />
			</div>
			<div class="basket_content">
				<h:outputText class="basket_quantity" value="Quantity" />
				<h:outputText class="basket_price" value="Â£#{product.price}" />
			</div>
			<div class="basket_remove">
				<h:commandButton class="basket_remove_button" value="Remove"
					type="submit" action="#{products.removeItemFromBasket()}" />
			</div>

		</div>
		</ui:repeat>
	</ui:define>
</ui:composition>
</html>
