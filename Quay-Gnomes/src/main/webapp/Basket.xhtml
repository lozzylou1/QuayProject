<!DOCTYPE html>
<html>
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">
		Basket
	</ui:define>
	<ui:define name="maincontent">
	
	<style>
	.hide_stuff{
	display: initial;
	}
	</style>
		<h:form id="totalPrice" style="float:right">
			<div>
				<h:commandButton class="btn btn-warning" value="Clear Basket"
					type="submit" action="#{products.clearBasket()}"
					style="border: 1px solid #49274A; margin: 5%">
				</h:commandButton>
			</div>
			
				<div>
				<button type="button" class="btn btn-warning" onClick="processOrder()" style="border: 1px solid #49274A; margin: 5%">Process Order
				</button>
			</div>
			
			

		</h:form>
		<div class = "hide_stuff">

		<div>			
			<h:outputText  class="basket_price"
				value="Total Price: £#{products.basketTotalPrice}" style="font-size: 200%" />
		</div>

		<ui:repeat var="product" value="#{products.h.entrySet().toArray()}">
			<div class="basket_row"
				style="border-bottom: 1px solid #000; height: 500px">
				<div class="basket_image">
					<h:graphicImage value="#{product.key.image1}" />
					<h:outputText value="#{product.key.productName}" style="font-size: 150%"/>
				</div>
				<div class="basket_content">
					<h:form id="basketQuantityForm">
						<h:commandButton class="btn btn-warning" value="+" type="Submit"
							style="margin: 0.5%; border: 1px solid #49274A;">
							<f:ajax event="click"
								listener="#{products.incrementQuantity()}"
								render="basketQuantityForm totalPrice" />

						</h:commandButton>
						<h:outputText class="basket_quantity" value="#{product.value}"
							style="font-size: 150%" />
						<h:commandButton class="btn btn-warning" value="-" type="Submit"
							style="margin: 0.5%; border: 1px solid #49274A;">
							<f:ajax event="click"
								listener="#{products.decrementQuantity(product.value)}"
								render="basketQuantityForm totalPrice" />
						</h:commandButton>


					</h:form>


					
				</div>
				<div class="basket_remove">
					<h:form>
						<h:outputText class="basket_price" value="£#{product.key.price}"
							style="font-size: 150%" />
					</h:form>
					<h:form>
						<h:commandButton class="btn btn-warning" value="Remove"
							type="submit" action="#{products.removeItemFromBasket()}"
							style="border: 1px solid #49274A;">
							<f:setPropertyActionListener target="#{products.action}"
								value="#{product.key.productID}" />
						</h:commandButton>
					</h:form>
				</div>
			</div>
		</ui:repeat>
		</div>
		<script>
				function processOrder() {
					$(".hide_stuff").toggle(500);
				}
		</script>
	</ui:define>
</ui:composition>
</html>
