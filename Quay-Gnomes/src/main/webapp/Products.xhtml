<!DOCTYPE html>
<html>
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">
Catalogue
</ui:define>

	<ui:define name="maincontent">
		<div class="Left-nav">
			<nav class="Left-nav"></nav>
		</div>

		<style>

.test1>* {
	display: inline-block;
}

.test1 {
	float: left;
	height: 319px;
	margin:10px;
	border: 5px solid #49274A;
	background-color: #DCCBDA;
}

.test2 {
	background-color: #DCCBDA;
	float: left;
	height: 375px;
	border: 5px solid #49274A;
	margin:20px;
	color: #000000;
	font-size: 16px;
}

.productsPrice{
	float: right;
	font-size: 30px;				
}
.productsTitle{
	color: black;
	float: left;
}

.product_holder {
	margin-top: 10px;
}

.container {
	width: 100%;
	margin-left: 10px;
}

#product_container {
	display: inline-block;
	width: 80%;
	margin-left: 50px;
}

.bread_crumb {
width: 100%;
min-height: 30px;
}
</style>

		<div class="row">
			<div class = "bread_crumb">
			<h:form>
			<h:commandLink action="Home">Home </h:commandLink>
			>
			<h:commandLink action="Products"> Products</h:commandLink>
			</h:form>
			
			</div>
			<h:outputText escape="false" value="No Products Found"
				rendered="#{products.dataModel.rowCount == 0}" />
			<br />
			<h:panelGroup rendered="#{products.dataModel.rowCount > 0}">
				<h:form>
					<h:commandLink action="#{products.previous}"
						value="Previous #{products.pagination.pageSize}"
						rendered="#{products.pagination.hasPreviousPage}" />
					<h:commandLink action="#{products.next}"
						rendered="#{products.pagination.hasNextPage}"
						value="Next #{products.pagination.pageSize}" />
				</h:form>

				<div class="product_holder">
					<div class="test2">

						<h:form> 		
							<h2>Filter By</h2>
							<h:commandLink action="#{products.getAllProducts()}">All Products </h:commandLink>	
					
							<h3>Type</h3>

						<h:form>
							<h:commandLink action="#{products.getAllProducts()}">All Products </h:commandLink>

							<h3>Filter By Type</h3>

							<h:commandLink action="#{products.searchByType('Gnome')}">Gnome </h:commandLink>
							<br />
							<h:commandLink action="#{products.searchByType('Accessories')}">Accessories</h:commandLink>

								<br/>
							<h:commandLink action="#{products.searchByType('Hot Tub')}">Hot Tubs</h:commandLink>		
			
							<h3>Size</h3>

							<br />
							<h:commandLink action="#{products.searchByType('Hot Tub')}">Hot Tubs</h:commandLink>

							<h3>Filter By Size</h3>

							<h:commandLink action="#{products.searchBySize('Small')}">Small </h:commandLink>
							<br />
							<h:commandLink action="#{products.searchBySize('Medium')}">Medium</h:commandLink>
							<br />
							<h:commandLink action="#{products.searchBySize('Large')}">Large</h:commandLink>

			
							<h3>Price</h3>


							<h3>Filter By Price</h3>
							<h:commandLink action="#{products.searchByPrice(20)}"> Under 20</h:commandLink>
							<br />
							<h:commandLink action="#{products.searchByPrice(100)}">Under 100</h:commandLink>
							<br />
						</h:form>
					</div>
					<div id="product_container">
						<ui:repeat var="product" value="#{products.dataModel}">

						<div class="test1">
							<h:form>								
								<div style="text-align: center; background-color: white; border-bottom: 5px solid #49274A;">
									<h:commandLink action="#{products.view()}">
										<h:graphicImage value="#{product.image1}" />
										<f:setPropertyActionListener target="#{products.action}"
											value="#{product.productID}" />
									</h:commandLink>	
								</div>
								<div style="width:77px; padding: 3px;">
									<h:commandLink class="productsTitle" action="#{products.view()}"
										value="#{product.productName}">
										<f:setPropertyActionListener target="#{products.action}"
											value="#{product.productID}" />
									</h:commandLink>
								</div>
								<div style="padding: 3px;">
									<h:commandLink action="#{products.view()}" />									
									<h:outputText class="productsPrice" value="Â£#{product.price}" />
									<h:outputText />
								</div>
							</h:form>
						</div>						

						</ui:repeat>
						<br/>
					</div>
				</div>

				<div class="page-details">
					<h:outputText value="#{products.dataModel.rowCount}" />
					<h:outputText
						value="#{products.pagination.pageFirstItem } of #{products.pagination.pageLastItem + 1}" />
				</div>
			</h:panelGroup>

		</div>
	</ui:define>
</ui:composition>
</html>
