<!DOCTYPE html>
<html>
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">
Catalogue
</ui:define>
	<ui:define name="maincontent">
		<div class="Left-nav">
		<nav class="Left-nav"> 
		<ul style="list-style-type:none">
			    <h2>Type</h2>
				<li><a href="#"><input type="checkbox">Indoor </input></a></li>
				<li><a href="#"><input type="checkbox">Outdoor </input></a></li>
				<li><a href="#"><input type="checkbox">Special </input></a></li>
			    <h2>Size</h2>
				<li><a href="#"><input type="checkbox">Large </input></a></li>
				<li><a href="#"><input type="checkbox">Medium </input></a></li>
				<li><a href="#"><input type="checkbox">Small </input></a></li>
			    <h2>Rating</h2>
				<li><a href="#"><input type="checkbox">5 </input></a></li>
				<li><a href="#"><input type="checkbox">4 </input></a></li>
				<li><a href="#"><input type="checkbox">3 </input></a></li>
				<li><a href="#"><input type="checkbox">2 </input></a></li>
				<li><a href="#"><input type="checkbox">1 </input></a></li>
		</ul>
		</nav>
		</div>
			<div class="row">
				<h:form>
					<h:outputText escape="false" value="No Products Found"	rendered="#{products.dataModel.rowCount == 0}" />
					
					<br/>
					<h:panelGroup rendered="#{products.dataModel.rowCount > 0}">
						
						<h:commandLink action="#{products.previous}"
							value="Previous #{products.pagination.pageSize}"
							rendered="#{products.pagination.hasPreviousPage}" />
						<h:commandLink action="#{products.next}"
							rendered="#{products.pagination.hasNextPage}"
							value="Next #{products.pagination.pageSize}" />
						<div>
							<ui:repeat var="product" value="#{products.dataModel}">
								<div id="image-content" class="col-4"> 
								    	<h:commandLink 
									 	action="#{products.view(product.productID)}"
										value="#{product.productName}"
										 />
									  <h:commandLink 
										action="#{products.view(product.productID)}"
										
										 />
										 <h:outputText value="#{product.price}"/>
										 <a href="#{products.view(product.productID)}"><img src="#{product.image1}" alt="Product Image 1" style=" width: 100px; height: 100px;" /></a> 
									<p>
										<h:outputText  />
									</p>
								</div>
								
							</ui:repeat>
							
						</div>
						<div class="page-details">
						<h:outputText value="#{products.dataModel.rowCount}"/>
						<h:outputText
							value="#{products.pagination.pageFirstItem + 1} of #{products.pagination.pageLastItem + 1}/#{products.pagination.itemsCount}" />
							</div>
					</h:panelGroup>
				</h:form>
			</div>
	</ui:define>
</ui:composition>
</html>
