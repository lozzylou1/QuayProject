<!DOCTYPE html>
<html>
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">
Catalogue
</ui:define>
	<ui:define name="maincontent">
		<div class="Left-nav">
		<nav class="Left-nav"> 
		<ul style="list-style-type:none" class="col-m-12">
			    <h2>Type</h2>
				<h:selectManyCheckbox value="#{product.type}">
			   	<f:selectItem itemValue="Indoor" itemLabel="Indoor" />
			   	<f:selectItem itemValue="Outdoor" itemLabel="Outdoor" />
			   	<f:selectItem itemValue="Special" itemLabel="Special" />
				</h:selectManyCheckbox>
			    <h2>Size</h2>
   				<h:selectManyCheckbox value="#{product.size}">
			   	<f:selectItem itemValue="Small" itemLabel="Small" />
			   	<f:selectItem itemValue="Medium" itemLabel="Medium" />
			   	<f:selectItem itemValue="Large" itemLabel="Large" />
				</h:selectManyCheckbox>
			    <h2>Rating</h2>
				<li><a><label><input type="checkbox">1</input></label></a></li>
				<li><a><label><input type="checkbox">2</input></label></a></li>
				<li><a><label><input type="checkbox">3</input></label></a></li>
				<li><a><label><input type="checkbox">4</input></label></a></li>
				<li><a><label><input type="checkbox">5</input></label></a></li>
		</ul>
		</nav>
		</div>
			<div class="row">
				<h:form>
					<h:outputText escape="false" value="No Products Found"	rendered="#{products.dataModel.rowCount == 0}" />					
					<br/>
					<h:panelGroup rendered="#{products.dataModel.rowCount > 0}">
										
						<h:commandLink action="#{products.previous}"
							value="Previous #{products.pagination.pageSize}"
							rendered="#{products.pagination.hasPreviousPage}" />
						<h:commandLink action="#{products.next}"
							rendered="#{products.pagination.hasNextPage}"
							value="Next #{products.pagination.pageSize}" />
						<div>
							<ui:repeat var="product" value="#{products.dataModel}">
								<div id="image-content" > 
								 <a href="#{products.view(product.productID)}"><img src="#{product.image1}" class="image"  alt="Product Image 1"  /></a>
								    	<br/>				 
								    	<h:commandLink 
									 	action="#{products.view(product.productID)}"
										value="#{product.productName}"
										 />
										 <br/>
									  <h:commandLink 
										action="#{products.view(product.productID)}"	/>
										<h:outputText value="Â£"/><h:outputText value="#{product.price}"/>
										<h:outputText  />
								
								</div>								
							</ui:repeat>							
						</div>
						<div class="page-details">
						<h:outputText value="#{products.dataModel.rowCount}"/>
						<h:outputText
							value="#{products.pagination.pageFirstItem } of #{products.pagination.pageLastItem + 1}" />
							</div>
					</h:panelGroup>
				</h:form>
			</div>
	</ui:define>
</ui:composition>
</html>
