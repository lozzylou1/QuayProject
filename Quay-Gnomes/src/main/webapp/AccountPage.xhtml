<!DOCTYPE html>
<html>
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">Catalogue</ui:define>
	<ui:define name="maincontent">
	<style>
	.account-header{
	text-align: center;
	border-color: black;
	border-bottom: dashed;
	
	}
	.account-details{
	border-color:black;
	border-right:dashed;
	float:left;
	width: 50%;
	}
	
	.address-details{

	float:right;
	width: 50%;
	
	}
	.account-details h2{
		text-align: left;
	}
	.address-details h2{
	text-align: right;
	}
	.account-container{
	min-height: 200px;
	}
	
	</style>
	<article>
			<div>
				<table class="table table-responsive"
					style="background-color: #DCCBDA">
					<tr>
						<th><h2>Orders</h2></th>
						<th><h:commandButton class="btn btn-warning">Track Orders</h:commandButton></th>
					</tr>
					<tr>
						<td>
							<img src="Orders.png" alt="Orders">
							</img>
						</td>
						<td>
							<p>some text</p>
						</td>
						<td>
							<p>some text</p>
						</td>
					</tr>
				</table>
			</div>
		</article>
		<br/>
		<hr/>
		<br/>
		<article>
			<div class = "account-container">
				<div class = "account-header">
					<h1>Account</h1>
				</div>
				<div class = "account-details">
				
					<h2>User details</h2>
					
					<a> User name:  </a>
					<h:outputText value="#{login.customer.userName}"/>
					<br/>
					<a> Email address:</a>
					<h:outputText value="#{login.customer.email}"/>
					<br/>
					<a> First name: </a>
					<h:outputText value="#{login.customer.firstName}"/>
					<br/>
					<a> Last name: </a>
					<h:outputText value="#{login.customer.surname}"/>
				
				</div >
				<div class = "address-details">
				
					<h2>Address details</h2>
				
				</div>
			</div>
		</article>
	</ui:define>
</ui:composition>
</html>
