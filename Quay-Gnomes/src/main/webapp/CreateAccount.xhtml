<!DOCTYPE html>
<html>
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"	
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">Create Account</ui:define>
	<ui:define name="maincontent">
	
	<style>
	.account-header{
	text-align: center;
	color:white;
	background-color:#49274a;
	width: 95%;
	
	margin: 25px
	
	
	}
	.account-details{
	
	float:left;
	width: 50%;
	}
	
	.address-details{

	float:right;
	width: 50%;
	
	}
	.account-container{
	min-height: 480px;
	}
	
	</style>
	
	
			

		<article>
				<div class = "account-container">
				<div class="create_account_header">
					<h1>Create Account</h1>
				</div>
				<h:form>	
				<div class = "account-details">	
				<h:outputLabel value="First Name"/>
				<br/>
				<h:inputText value="#{register.firstName}"/>
				<br/>
				<h:outputLabel value="Surname"/>
				<br/>
				<h:inputText value="#{register.surname}"/>
				<br/>
				<h:outputLabel value="Email Address"/>
				<br/>
				<h:inputText value="#{register.initialEmail}" p:type="email"
					required="true" requireMessage="Please Enter Email" />
				<br/>
				<h:outputLabel value="Confirm Email Address"/>
				<br/>
				<h:inputText value="#{register.confirmationEmail}" p:type="email"
					required="true" 
					requireMessage="Please Confirm Email" />
				<br/>		
				<h:outputLabel value="Password"/>
					<br/>
				<h:inputSecret value="#{register.initialPassword}" 
					required="true" 
					requiremessage="Please enter a password"	/>
				<br/>
				<h:outputLabel value="Confirm Password"/>
				<br/>
				<h:inputSecret value="#{register.confirmationPassword}" 
					required="true" 
					requiremessage="Please enter a password"	/>
				<br/>
				<h:commandButton type="submit" action="#{register.createAccount()}"
					value="Register" style="float:right;">
				<f:actionListener binding="#{register.addBillingAddress()}"/>
				</h:commandButton>
				</div>
				<div class = "address-details">
				<h:outputLabel value="address line 1"/>
				<br/>
				<h:inputText value="#{register.deliveryAddress1}"/>
				<br/>
				<h:outputLabel value="Post Code"/>
				<br/>
				<h:inputText value="#{register.postCode}"/>
				<br/>
					
				</div>
				</h:form>
					
			</div>	
		</article>
	</ui:define>
</ui:composition>
</html>
