<!DOCTYPE html>
	<html lang="en"
			xmlns="https://www.w3.org/1999/xhtml"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:p="http://java.sun.com/jsf/passthrough">	
			<h:head>				
				<meta charset="utf-8" />
				<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
				<title><ui:insert name="title"/>
				</title>
				<link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
				<link rel="stylesheet" media="screen" href="css/laura.css"/>
				<link href="slider/js-image-slider.css" rel="stylesheet" type="text/css" />			
				</h:head>				
			<f:view>
			<body id="body">
			<div class="wrapper">
			<header>
			<div>
						<h:form>
						<h:link outcome="Home">
						<h:graphicImage  value="img/logo1.png"></h:graphicImage>
						</h:link>
						</h:form>
						<h:form id="form_design">	
							<h:inputText class="searchBar" placeholder="Search..." name="productsearch"
							value="#{products.term}" action="#{products.searchByTerm()}"/>
							<h:commandLink style="border: 1px solid #49274A;" class="btn btn-warning" action="#{products.searchByTerm()}">
								<span class="glyphicon glyphicon-search"></span>
							</h:commandLink>					
						</h:form>
				</div>
				<div>
				<h:form>
					<nav class="navbar navbar-inverse" style="background-color:#49274A">
					  <div class="container-fluid">
						<div class="navbar-header">
						  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						  </button>
						  <h:link class="navbar-brand" outcome="Home">NBGardens</h:link>
						</div>
						<div class="collapse navbar-collapse" id="myNavbar">
						  <ul class="nav navbar-nav">							
														
							<li><h:link outcome="AboutUs.xhtml">About Us</h:link></li>
							<li><h:link outcome="ContactUs.xhtml">Contact Us</h:link></li>
						  </ul>
						  <ul class="nav navbar-nav navbar-right">
						  <li><h:link outcome="Basket"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h:link></li>
							<li><h:link outcome="CreateAccount"><span class="glyphicon glyphicon-user"></span> Sign Up</h:link></li>
							<li><h:link outcome="AccountPage"><span class="glyphicon glyphicon-user"></span> Account Details</h:link></li>
							<li><h:link outcome="Login"><span class="glyphicon glyphicon-log-in"></span> Login</h:link></li>
						  	<li><h:form class="logout"><h:commandLink  action="#{login.logOut()}"><span class="glyphicon glyphicon-log-out"></span> Logout</h:commandLink></h:form></li>
						  </ul>
						</div>
					  </div>
					</nav>
					</h:form>
				</div>									
				</header>
				<DIV class="container" id="body">
					<ui:insert name="maincontent"/>
				</DIV>	
				<div class="push"></div>
        </div>
           
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>										
					<script src="slider/js-image-slider.js" type="text/javascript"></script>	
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>		
					<script>					
					$( document ).ready(function() {
						if (#{!login.isLoggedIn()})
							{
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(5)').hide();						
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(4)').show();
								
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(2)').show();
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(3)').hide();
								
								
							}
						else
							{						
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(4)').hide();						
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(5)').show();
								
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(3)').show();
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(2)').hide();
								
							}						
						});
					</script>			
			<br/>
				<div>
				<footer id="footer" >
				</footer>
				</div>
			</body>
		</f:view>
	</html>
