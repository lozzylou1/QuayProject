<!DOCTYPE html>
	<html lang="en"
			xmlns="https://www.w3.org/1999/xhtml"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:p="http://java.sun.com/jsf/passthrough">	
			<h:head>				
				<meta charset="utf-8" />
				<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
				<title><ui:insert name="title"/>
				</title>
				<link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
				<link rel="stylesheet" media="screen" href="css/laura.css"/>
				<link href="slider/js-image-slider.css" rel="stylesheet" type="text/css" />				
			</h:head>
			<f:view>
			<body id="body">
			<div class="wrapper">
			<div>
			<header >	
						<h:form>
						<h:commandLink action="Home.xhtml">
						<h:graphicImage  value="img/logo1.png" style="max-width:100%" ></h:graphicImage>
						</h:commandLink>
						</h:form>
						<h:form id="form_design">	
							<h:inputText class="searchBar" placeholder="Search..." name="productsearch"
							value="#{products.term}"/>
							<h:commandLink class="btn btn-warning" action="#{products.search()}">
								<span class="glyphicon glyphicon-search"></span>
							</h:commandLink>					
						</h:form>
					<nav class="navbar navbar-inverse" style="background-color:#49274A">
					  <div class="container-fluid">
						<div class="navbar-header">
						  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						  </button>
						  <a class="navbar-brand" href="Home.xhtml">NBGardens</a>
						</div>
						<div class="collapse navbar-collapse" id="myNavbar">
						  <ul class="nav navbar-nav">
							<li><a href="Home.xhtml">Home</a></li>
							<li class="dropdown">
							  <a class="dropdown-toggle" data-toggle="dropdown" href="Products.xhtml">Products <span class="caret"></span></a>
							  <ul class="dropdown-menu">
							  <li><a href="Products.xhtml" action="#{products.searchAllGnomes()}">All Products</a></li>
								<li><a href="Products.xhtml" action="#{products.searchByType()}" value="#{products.type}">Gnomes</a></li>
								<li><a href="Products.xhtml" action="#{products.searchByType()}" value="#{products.type}">>Hot Tubs</a></li>
								<li><a href="Products.xhtml" action="#{products.searchByType()}" value="#{products.type}">>Accessories</a></li>
							  </ul>
							</li>
							<li><a href="AboutUs.xhtml">About Us</a></li>
							<li><a href="ContactUs.xhtml">Contact Us</a></li>
						  </ul>
						  <ul class="nav navbar-nav navbar-right">
						  <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</a></li>
							<li><a href="CreateAccount.xhtml"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
							<li><a href="AccountPage.xhtml"><span class="glyphicon glyphicon-user"></span> Account Details</a></li>
							<li><a href="Login.xhtml"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
							<li><a href="Home.xhtml"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
						  </ul>
						</div>
					  </div>
					</nav>								
				</header>
				</div>
				<DIV class="container" id="body">
					<ui:insert name="maincontent"/>
				</DIV>	
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>							
					<script src="slider/js-image-slider.js" type="text/javascript"></script>	
					<script>
					
					$( document ).ready(function() {
						if (#{!login.isLoggedIn()})
							{
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(5)').hide();						
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(4)').show();
								
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(2)').show();
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(3)').hide();
							}else{						
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(4)').hide();						
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(5)').show();
								
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(3)').show();
								$('#myNavbar > ul.nav.navbar-nav.navbar-right > li:nth-child(2)').hide();
							}
						});
							
					
					</script>
			<br/>
				<div>
				<footer id="footer">			
						<li><a href="AboutUs.xhtml">About Us</a></li>
						<li><a href="ContactUs.xhtml">Contact Us</a></li>
				</footer>
				</div>
			</div>
			</body>
		</f:view>
	</html>
