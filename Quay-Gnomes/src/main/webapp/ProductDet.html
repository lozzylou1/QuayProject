<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Details</title>
</head>
<body>

	<img src="img/logo1.png" alt="NB Gardens Logo"
		style="width: 250px; height: 120px;">

	<div id="SearchBar">
		<p>Search</p>
		<input type="text">
	</div>

	<hr>

	<div id="NavigationBar">
		<ul id="nav">
			<li>Products</li>
			<li>About Us</li>
			<li>Contact Us</li>
		</ul>
	</div>
	<hr>
	<div id="Breadcrumbs"></div>



	<div id="ProductInfo">
		<div id="ProductImages">
			<img src="img/image1.png" alt="Product Image 1" style="width: 250px; height: 120px;" /> 
			<img src="img/image2.png" alt="Product Image 2" style="width: 80px; height: 30px;" /> 
			<img src="img/image3.png" alt="Product Image 3" style="width: 80px; height: 30px;" />
			<img src="img/image4.png" alt="Product Image 3" style="width: 80px; height: 30px;" />
		</div>

		<div id="ProductSpec">
			<h1>Product Name</h1>
			<h2>Price:</h2>
			<h3>Catalogue Number:</h3>
			<button type="button">Add To Basket</button>
		</div>
	</div>

	<hr>
	<div id="ProductDetails">
		<div id="Description">
			<h1>Description</h1>
			<p>Item details go here...</p>
		</div>

		<div id="Dimensions">
			<h2>Dimensions</h2>
			<p>
				Height: <br> Width: <br> Weight:
			</p>
		</div>
	</div>


	<hr>
	<div id="SimilarItems">
		<h1>Similar Items</h1>
		<img src="img/image1.png" alt="Product Image 1"
			style="width: 250px; height: 120px;"> <img src="img/image1.png"
			alt="Product Image 1" style="width: 250px; height: 120px;"> <img
			src="img/image1.png" alt="Product Image 1"
			style="width: 250px; height: 120px;">
	</div>

	<hr>
	<div id="ProductReviews">
		<h2>Product Reviews</h2>
	</div>
</body>
</html>
