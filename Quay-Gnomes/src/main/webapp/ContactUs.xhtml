<!DOCTYPE html>
<html>
	<ui:composition xmlns="https://www.w3.org/1999/xhtml"

	template="templates/main.xhtml">

	<ui:define name="title">Create Account</ui:define>
	<ui:define name="maincontent">

			<h1 style="background-color: #49274a; color: white">Contact Us</h1>
			</div>

			<div>
			<h:outputLabel class="contact_us_align" value="Email us at customersupport@nbgardens.co.uk"/>
			<h:graphicImage value="img/envelope.png" width="30px" height="30px"/>
			</div>
			<div>
			<h:outputLabel class="contact_us_align" value="Call us on 01268 123456"/>
			<h:graphicImage value="img/phone-call.png" width="30px" height="30px"/>
			</div>
