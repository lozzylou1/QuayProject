<html>
<ui:composition
xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://java.sun.com/jsf/passthrough"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="templates/main.xhtml">
<meta charset="utf-8" />
<ui:define name="title">
Login
</ui:define>
<ui:define name="maincontent">
<br/>
<br/>
			<div id="login" align="center" class="col-12 col-m-12">
				<h:form id="formdesign">
				<p>
					<h:outputLabel><b>Username</b></h:outputLabel> 
					<h:inputText type="username" placeholder="Enter Email" name="email" value="#{login.email}"/>			
				</p>
				<p>
					<h:outputLabel><b>Password </b></h:outputLabel> 
					<h:inputSecret type="password"
						placeholder="Enter Password" name="psw" required="true" value="#{login.password}"/>
				</p>
				<p>
				<font color = "blue" size ="-1">
						<u>Forgotten your password?</u>
				</font>
				</p>
					<h:commandLink type="button" action="#{login.login()}" class="btn btn-default">Login</h:commandLink>
				</h:form>			
			</div>
</ui:define>
</ui:composition>
</html>
