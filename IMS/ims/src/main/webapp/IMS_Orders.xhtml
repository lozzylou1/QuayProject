<!DOCTYPE html>
<html>
	<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"	
	template="templates/IMS_Template.xhtml">
	<meta charset="utf-8" />
<ui:define name="title">Orders</ui:define>
<ui:define name="maincontent">

	<h1>Orders</h1>
		<h:form>
			<h:inputText type="search" placeholder="Search..."
				class="productsearch" value="#{purchaseOrderController.term}"
				action="#{purchaseOrderController.searchByID()}" />
			<h:commandLink class="btn btn-warning"
				action="#{purchaseOrderController.searchByID()}">
				<span class="glyphicon glyphicon-search"></span>
			</h:commandLink>
		</h:form>		
		<div class="table-content">
		<h:outputText escape="false" value="No Orders Found"	rendered="#{purchaseOrderController.dataModel.rowCount == 0}" />
			<table align="center" style="width:100%">
				<tr>
					<th>Order ID</th>
					<th>Supplier</th> 
					<th>Order Total</th>
					<th>Date Of Order</th>
					<th>Date Of Delivery</th>
					<th>Status</th>
				</tr>
				<ui:repeat var="order" value="#{purchaseOrderController.dataModel}">
				<tr>
					<td ><h:outputText value="#{order.purchaseOrderID}" /></td>
					<td> <h:outputText value="#{order.supplierName}" /></td> 
					<td> <h:outputText value="#{order.orderTotal}" /></td>
					<td><h:outputText value="#{order.dateOfOrder}" /></td> 
					<td><h:outputText value="#{order.dateOfDelivery}" /></td>
					<td><h:outputText value="#{order.status}" /></td>
				</tr>
				</ui:repeat>		
			</table>
		</div>
		</ui:define>
		</ui:composition>
</html>
