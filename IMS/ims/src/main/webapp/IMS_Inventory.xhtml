<!DOCTYPE html>
<html>
	<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"	
	template="templates/IMS_Template.xhtml">
	<meta charset="utf-8" />
<ui:define name="title">Inventory</ui:define>
<ui:define name="maincontent">

	<h1>Inventory</h1>
		<input type="search" placeholder="Search..." class="productsearch"/>
			<button class="btn btn-warning">
				<span class="glyphicon glyphicon-search"></span>
			</button>
		<div class="table-content">
			<table align="center" style="width:100%">
				<tr>
					<th>Product ID</th>
					<th>Product Name</th> 
					<th>Number In Stock</th>
					<th>Supplier Name</th>
					<th>Other Information</th>
				</tr>
				<ui:repeat var="product" value="#{inventory.dataModel}">
				<tr>
					<td ><h:outputText value="#{inventory.productID}" /></td>
					<td> <h:outputText value="#{inventory.productID}" /></td> 
					<td value="#{inventory.stockLevel}">Data</td>
					<td>Input</td> 
					<td>Data</td>
				</tr>
				</ui:repeat>
			</table>
		</div>
</ui:define>
</ui:composition>
</html>
