<!DOCTYPE html>
<html>
	<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"	
	template="templates/IMS_Template.xhtml">
	<meta charset="utf-8" />
<ui:define name="title">Create Order</ui:define>
<ui:define name="maincontent">

	<h1 id="header">Create Order</h1>
	<select>
		<option value="#">Supplier</option>
		<option value="supplierOne">Supplier One</option>
		<option value="supplierTwo">Supplier Two</option>
		<option value="supplierThree">Supplier Three</option>
	</select>
		<h:form id= "form_design">	
							<h:inputText type="search" placeholder="Search..." class="productsearch"
							value="#{inventory.term}" action="#{inventory.searchByName()}"/>
							<h:commandLink class="btn btn-warning" action="#{inventory.searchByName()}">
								<span class="glyphicon glyphicon-search"></span>
							</h:commandLink>					
						</h:form>
		
		<div>
		<h4 id="choose_item">Choose Item</h4>
			<table align="center" style="width:50%">
				<tr>
					<th>Item ID</th>
					<th>Item Name</th> 
					<th>Stock Level</th>
					<th>Supplier Name</th>
					<th>Threshold</th>
					<th>Price</th>	
					<th>Quantity</th>
				</tr>
				<ui:repeat var="product" value="#{inventory.dataModel}">				
				<tr>
					
					<h:form>
						<td >
							<h:outputText value="#{product.productID}" />
						</td>
					</h:form>
					<h:form>
						<td> 
							<h:outputText value="#{product.productName}" />
						</td> 
					</h:form>
					<h:form>
						<td> 
							<h:outputText value="#{product.stockLevel}" />
						</td>
					</h:form>
					<h:form>
						<td>
							<h:outputText value="#{product.supplierName}"/>
						</td> 
					</h:form>
					<h:form>
						<td>
							<h:outputText value="#{product.threshold}" />
						</td>
					 </h:form>
					<h:form>
						<td>
							<h:outputText value="#{product.price}" />								
						</td> 
					</h:form>
					<h:form>
						<td>
						<h:inputText value="#{purchaseOrderController.numberOfItems}" />
						</td> 	
						<td>
							<h:commandButton type="Submit" value="Add Item" action ="#{purchaseOrderController.addToOrder()}" >
								<f:setPropertyActionListener target="#{purchaseOrderController.productID}" value="#{product.productID}"/>
							</h:commandButton>
						</td>
					</h:form> 
				</tr>				
				</ui:repeat>
			</table>			
		</div>
		<br/>
		<br/>
		<div>
		<h4  id="choose_item">New Order</h4>
			<table align="centre" style="width:50%">
				<tr>
					<th>Item ID</th>
					<th>Item Name</th> 
					<th>Stock Level</th>
					<th>Supplier Name</th>
					<th>Threshold</th>
					<th>Price</th>
					<th>Quantity</th>
					</tr>
				<ui:repeat var="product" value="#{purchaseOrderController.dataModelProduct}">
				<tr>
					<td ><h:outputText value="#{product.productID}" /></td>
					<td> <h:outputText value="#{product.productName}" /></td> 
					<td> <h:outputText value="#{product.stockLevel}" /></td>
					<td><h:outputText value="#{product.supplierName}" /></td> 
					<td><h:outputText value="#{product.threshold}" /></td> 
					<td><h:outputText value="#{product.price}" /></td>
					<td><h:outputText value="#{purchaseOrderController.numberOfItems}" /></td>
						<h:form>
						<td>
							<h:commandButton type="Submit" value="Remove Item" action ="#{purchaseOrderController.removeFromBasket()}" >
								<f:setPropertyActionListener target="#{purchaseOrderController.productID}" value="#{product.productID}"/>
							</h:commandButton>
						</td> 
						</h:form>
				</tr>		
				</ui:repeat>			
			</table>
			<h:form>
			<h:commandLink class="btn btn-warning" action="#(purchaseOrderController.submitOrder()}">Submit</h:commandLink>
			<h:outputText value="#{purchaseOrderController.totalPrice}"/>
			</h:form>
		</div>
</ui:define>
</ui:composition>
</html>
