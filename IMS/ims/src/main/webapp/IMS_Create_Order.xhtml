<!DOCTYPE html>
<html>
	<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"	
	template="templates/IMS_Template.xhtml">
	<meta charset="utf-8" />
<ui:define name="title">Create Order</ui:define>
<ui:define name="maincontent">

	<h1>Create Order</h1>
	<select>
		<option value="#">Supplier</option>
		<option value="supplierOne">Supplier One</option>
		<option value="supplierTwo">Supplier Two</option>
		<option value="supplierThree">Supplier Three</option>
	</select>
		<h:form>	
							<h:inputText type="search" placeholder="Search..." class="productsearch"
							value="#{inventory.term}" action="#{inventory.searchByName()}"/>
							<h:commandLink class="btn btn-warning" action="#{inventory.searchByName()}">
								<span class="glyphicon glyphicon-search"></span>
							</h:commandLink>					
						</h:form>
		
		<div>
		<h4>Choose Item</h4>
			<table align="center" style="width:50%">
				<tr>
					<th>Item ID</th>
					<th>Item Name</th> 
					<th>Stock Level</th>
					<th>Supplier Name</th>
					<th>Threshold</th>
					<th>Price</th>	
				</tr>
				<ui:repeat var="product" value="#{inventory.dataModel}">				
				<tr>
					
					<h:form>
						<td >
							<h:commandLink value="#{product.productID}" action ="#{purchaseOrderController.addToOrder() }" >
								<f:setPropertyActionListener target="#{purchaseOrderController.productID}" value="#{product.productID}" />
							</h:commandLink>
						</td>
					</h:form>
					<h:form>
						<td> 
							<h:commandLink value="#{product.productName}" action ="#{purchaseOrderController.addToOrder() }" >
								<f:setPropertyActionListener target="#{purchaseOrderController.productID}" value="#{product.productID}"/>
							</h:commandLink>
						</td> 
					</h:form>
					<h:form>
						<td> 
							<h:commandLink value="#{product.stockLevel}" action ="#{purchaseOrderController.addToOrder() }" >
								<f:setPropertyActionListener target="#{purchaseOrderController.productID}" value="#{product.productID}"/>
							</h:commandLink>
						</td>
					</h:form>
					<h:form>
						<td>
							<h:commandLink value="#{product.supplierName}" action ="#{purchaseOrderController.addToOrder() }">
								<f:setPropertyActionListener target="#{purchaseOrderController.productID}" value="#{product.productID}"/>
							</h:commandLink>
						</td> 
					</h:form>
					<h:form>
						<td>
							<h:commandLink value="#{product.threshold}" action ="#{purchaseOrderController.addToOrder() }" >
								<f:setPropertyActionListener target="#{purchaseOrderController.productID}" value="#{product.productID}"/>
							</h:commandLink>
						</td>
					 </h:form>
					<h:form>
						<td>
							<h:commandLink value="#{product.price}" action ="#{purchaseOrderController.addToOrder() }" >
								<f:setPropertyActionListener target="#{purchaseOrderController.productID}" value="#{product.productID} "/>
							</h:commandLink>
						</td> 
					</h:form>
					
				</tr>				
				</ui:repeat>
			</table>			
		</div>
		<br/>
		<br/>
		<div>
		<h4>New Order</h4>
			<table align="centre" style="width:50%">
				<tr>
					<th>Item ID</th>
					<th>Item Name</th> 
					<th>Stock Level</th>
					<th>Supplier Name</th>
					<th>Threshold</th>
					<th>Price</th>
				</tr>
				<ui:repeat var="product" value="#{purchaseOrderController.dataModelProduct}">
				<tr>
					<td ><h:outputText value="#{product.productID}" /></td>
					<td> <h:outputText value="#{product.productName}" /></td> 
					<td> <h:outputText value="#{product.stockLevel}" /></td>
					<td><h:outputText value="#{product.supplierName}" /></td> 
					<td><h:outputText value="#{product.threshold}" /></td> 
					<td><h:outputText value="#{product.price}" /></td> 
				</tr>		
				</ui:repeat>			
			</table>
			
		</div>
</ui:define>
</ui:composition>
</html>
