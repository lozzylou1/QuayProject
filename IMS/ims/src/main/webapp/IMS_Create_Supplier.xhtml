<!DOCTYPE html>
<html>
<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	template="templates/IMS_Template.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">CreateSupplier</ui:define>
	<ui:define name="maincontent">
		<h1>Create Supplier</h1>
		<h:form>
			<h:outputLabel value="Supplier Name" />
			<br />
			<h:inputText value="#{supplierControl.supplierName}"  required="true" />
			<br />
			<h:outputLabel value="Supplier Contact Number" />
			<br />
			<h:inputText value="#{supplierControl.supplierContactNumber}" required="true" />
			<br />
			<h:commandButton type="submit" value="Submit" action = "#{supplierControl.submitSupplier()}" ><br/>
			<h:outputText value="#{productControl.error}" action="#{supplierControl.errorMessage()}"/></h:commandButton>
			<br/>
			<h:outputText action="#{supplierControl.errorMessage()}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
