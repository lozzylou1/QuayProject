<!DOCTYPE html>
<html>
	<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"	
	template="templates/IMS_Template.xhtml">
	<meta charset="utf-8" />
<ui:define name="title">Dashboard</ui:define>
<ui:define name="maincontent">

	<h1 id="header">Dashboard</h1>
		
		<div class="ims-alerts">
		<h4>Alerts</h4>
		<ui:repeat var="alert" value = "#{alerts.dataModel}">
		<div>
		<h:outputText value= "#{alert.getMessage()}" class="#{alert.color}"/><h:link value="Create Order" outcome="IMS_Create_Order.xhtml"/>
		</div>
		</ui:repeat>
		</div>
		
		<div class="ims-updates">
		<h4>Updates</h4>
		<ui:repeat  var="update" value = "#{updates.dataModel}">
		<div>
		<h:outputText value="#{update.getMessage()}" class = "#{update.color}"/><h:link value="View Orders" outcome="IMS_Orders.xhtml"/>
		</div>
		</ui:repeat>
		</div>
			
</ui:define>
</ui:composition>
</html>
